<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Services</title>


    <link rel="stylesheet" href="/src/css/main-page/main-page.css">
    <link rel="stylesheet" href="/src/css/main-page/nav-menu-desktop.css">
    <link rel="stylesheet" href="/src/css/main-page/nav-menu-mobile.css">
    <link rel="stylesheet" href="/src/css/main-page/icon-menu.css">
    <link rel="stylesheet" href="/src/css/main-page/header.css">
    <link rel="stylesheet" href="/src/css/main-page/footer.css">
    <link rel="stylesheet" href="/src/css/public-pages/worship-services.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Worship Services</h1>

<!-- SEARCH BY HOUSE OF PRAY -->

    <h2>Search by name</h2>
   
    <div id="SearchByHouseOfPray">
        <label for="nome">Type a name to search a house of pray</label><br>
        <input type="text" class="services-textfield">
    </div>
    
    <div class="service-boxButtonSearch">
        <button class="services-search-button" type="button"><a href="">Search</a></button>
    </div>

<!-- SEARCH BY SERVICE -->

    <h2>Search by service</h2>

    <div id="SearchByService">

<!-- SERVICE LOCALIZATION -->

        <div id="service-localization">
            <label for="Localization"><b>Localization</b></label>
            <div class="service-dropdownlist">
                <label for="Country">Country</label><br>
                <select name="State" autofocus>
                    <option value="" disabled selected hidden>United States of America</option>                
                    <option value="Argentina"> Argentina</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                    <option value="United States of America">United States of America</option>
                </select>
            </div>

            <div class="service-dropdownlist">
                <label for="State">State</label><br>
                <select name="State" autofocus>
                    <option value="" disabled selected hidden>*All*</option>                
                    <option value="Roraima">Roraima</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="California">California</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="Catalunya">Catalunya</option>
                    <option value="Andalucia">Andalucía</option>
                </select>
            </div>

            <div class="service-dropdownlist">
                <label for="City">City</label><br>
                <select name="State" autofocus>
                    <option value="" disabled selected hidden>*All*</option>                
                    <option value="Roraimópolis">Roraimópolis</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Itajai">Itajai</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="Ocean">Ocean</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
            </div>

            <div class="service-dropdownlist">
                <label for="House of Pray">House of Pray</label><br>
                <select name="State" autofocus>
                    <option value="" disabled selected hidden>*All*</option>                
                    <option value="Argentina">Casa de Oração 001</option>
                    <option value="France">House of Pray 002</option>
                    <option value="Italy">Casa de Oracion 003</option>
                </select>
            </div>
        </div>

<!-- SERVICE PERIOD -->

        <div id="service-period">
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="period"><b>Period</b></label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="morning">Morning</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="afternoon">Afternoon</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Evening">Evening</label>
            </div>
        </div>

<!-- SERVICE WEEKDAY -->

        <div id="service-weekdays">
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="day-of-week"><b>Day of week</b></label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Sunday">Sunday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Monday">Monday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Tuesday">Tuesday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Wednesday">Wednesday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Thursday">Thursday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="sunday">Sunday</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Satarday">Satarday</label>
            </div>
        </div>

<!-- SERVICE TYPE -->

        <div id="service-type">
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="services"><b>Services</b></label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Regular-Service">Regular Service</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Youth & Children's Services">Youth & Children's Services</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Youth Service">Youth Service</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Baptism">Baptism</label>
            </div>
            <div class="service-checkbox">
                <input type="checkbox">
                <label for="Holy-Supper">Holy Supper</label>
            </div>
        </div>      
    </div>

    <div class="service-boxButtonSearch">
        <button class="services-search-button" type="button"><a href="">Search</a></button>
    </div>
</body>
</html>
